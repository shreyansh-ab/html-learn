<!-- Headings for HTML 
     there are six kinds of heading in html which varies in size-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html website</title>
</head>
<body>
  <h1>heading 1</h1>  
  <h2>heading 2</h2>
  <h3>heading 3</h3>
  <h4>heading 4</h4>
  <h5>heading 5</h5>
  <h6>heading 6</h6>
   
  <p>So heading 1 is largest and <br> heading 6 is smallest</p>
</body>
</html>
