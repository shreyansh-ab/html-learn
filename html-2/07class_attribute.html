<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML class attribute</title>

    <style>
     .java { 
            color:#f5a425;
            size: 50px; background-color: #29354d  ;
        } 
    .python {
            color: #29354d;
            background-color: #f5a425;
        }
    </style>


</head>
<body>
    <h2 class="python"> Class </h2>
    <pre>
    # class is the attribute,that can be used with every HTML element
    # Used to provide CSS style to HTML element
    # class named used as selector 
    </pre>
    <h2 class="java">To use class attribute <b><u> .className {} </u></b></h2>
    <p>to target multi classes use .class1, .class2 , .class3 so on</p>
<hr>
</body>
</html>
