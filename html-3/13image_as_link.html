    <h3>HTML image as link</h3>
<p>we can make image clickable by adding image link between anchor tag</p>
<h4>Syntax</h4>
&lt;a href="https://www.google.com"&gt; &lt;img src="hacker.jpg.jpeg" alt="Hacker image" google &gt; &lt;/a&gt;
<h4>For Example;</h4>
<p>clicking on this image takes us to Google</p>
<a href="https://www.google.com"> <img src="hacker.jpg.jpeg" height="175" alt="Hacker image"> <br> Google </a>
